<!doctype html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />

  <body>
    <main class="container">
      <header>
        <h1>The Sigmanauts Library presents...</h1>
      </header>
      <h2>Add a book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="published">Published Date:</label>
          <input type="date" id="published" name="published"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="edition">Edition:</label>
          <input type="number" id="edition" name="edition" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="publisher">Publisher:</label>
          <input type="text" id="publisher" name="publisher" class="form-control"/>
        </div>

        <button id="book-submit" class="btn btn-default">Go</button>
      </form>

      <h2>Books</h2>
<div class='genres'>
      <select>
          <option value="none">Choose Genre Filter</option>
          <option value="Sci-Fi">Science Fiction</option>
          <option value="Mystery">Mystery</option>
          <option value="Fantasy">fantasy</option>
          <option value="Potato">Potato</option>
          </select>


     <button id="submit-genre"> Submit </button>

      <ul id="book-list">

      </ul>
    </div>
    </main>
